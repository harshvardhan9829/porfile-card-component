<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container_image">
        <img class="images-1" src="./images/bg-pattern-top.svg" alt="" />
        <img class="images-2" src="./images/bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="card">
        <div class="header"></div>

        <div class="section">
          <div class="profile_image">
            <img
              src="./images/image-victor.jpg"
              alt="profile image of victor"
            />
          </div>
          <div class="main_body">
            <h1 class="heading">
              Victor Crest <span class="text_grey"> 26</span>
            </h1>
            <p class="text_grey">London</p>
          </div>
        </div>

        <div class="details">
          <div class="count">
            <div class="heading"><h1>80K</h1></div>
            <div class="text_grey">
              <span>Followers</span>
            </div>
          </div>
          <div class="count">
            <div class="heading"><h1>803K</h1></div>
            <div class="text_grey">
              <span> Likes</span>
            </div>
          </div>
          <div class="count">
            <div class="heading"><h1>1.4K</h1></div>
            <div class="text_grey">
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
